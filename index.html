    <meta property="og:description" content="Faça seu pedido de pastéis e bebidas online na Casa do Pastel. Delivery rápido em Ubatuba, São Paulo. Pastéis de queijo, carne, frango com catupiry e mais! Peça agora via WhatsApp.">

    <meta property="og:url" content="https://casadopastel.store/">
    <meta property="og:image" content="https://casadopastel.store/logo.png"> <meta property="og:image:alt" content="Logo Casa do Pastel">

<body>
    <header class="header">
        <div class="container">
            <img src="/logo.png" alt="Logo Casa do Pastel" class="logo">
        </div>
    </header>

    <main class="main-content container">
        <section class="products-section">
            <h2>Nosso Cardápio</h2>
            <div id="products-list" class="products-grid">
                </div>
        </section>

        <section class="cart-section">
            <h2>Seu Pedido</h2>
            <div id="cart-items" class="cart-items">
                <p id="empty-cart-message" class="empty-cart-message">Seu carrinho está vazio. Adicione itens para começar seu pedido!</p>
            </div>
            <div class="cart-summary">
                <p>Subtotal: <span id="subtotal">R$ 0,00</span></p>
                <p>Taxa de Entrega: <span id="delivery-fee">R$ 4,00</span></p>
                <h3>Total: <span id="total">R$ 4,00</span></h3>
            </div>

            <div class="checkout-section">
                <h3>Finalizar Pedido</h3>
                <div class="form-group">
                    <label for="address">Endereço de Entrega:</label>
                    <input type="text" id="address" placeholder="Rua, número, bairro, complemento (opcional)" required>
                </div>

                <div class="form-group">
                    <label>Forma de Pagamento:</label>
                    <div class="payment-options">
                        <label><input type="radio" name="payment-method" value="Pix" required> Pix</label>
                        <label><input type="radio" name="payment-method" value="Cartão de Crédito ou Débito"> Cartão de Crédito ou Débito</label>
                        <label><input type="radio" name="payment-method" value="Dinheiro" id="payment-money"> Dinheiro</label>
                    </div>
                </div>

                <div id="troco-section" class="form-group troco-section hidden">
                    <label for="change-value">Precisa de troco para?</label>
                    <input type="number" id="change-value" min="0.01" step="0.01" placeholder="Ex: 50.00">
                    <label><input type="checkbox" id="no-change"> Não preciso de troco</label>
                </div>

                <button id="place-order-btn" class="place-order-btn">Fazer Pedido no WhatsApp</button>
                <p id="error-message" class="error-message hidden"></p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
